# Grafana Dashboard Provisioning
# Documentation: https://grafana.com/docs/grafana/latest/administration/provisioning/

apiVersion: 1

providers:
  # Default dashboards provider
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards

  # Streaming lab specific dashboards
  - name: 'streaming-lab'
    orgId: 1
    folder: 'Streaming Lab'
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/streaming

  # System monitoring dashboards
  - name: 'infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 60
    options:
      path: /var/lib/grafana/dashboards/infrastructure