# AlertManager Configuration
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/

global:
  # Default SMTP configuration
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@streaming-lab.local'

# Templates - this is a TOP-LEVEL field, not under global
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  # Default route settings
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  # Sub-routes for different alert types
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    
    - match:
        service: mediamtx
      receiver: 'streaming-alerts'
    
    - match:
        service: srs
      receiver: 'streaming-alerts'
    
    - match:
        severity: info
      receiver: 'info-alerts'
      group_interval: 5m
      repeat_interval: 12h

# Receivers define how to send notifications
receivers:
  # Default receiver (console logging)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts (removed title and text - not supported in webhook_configs)
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/critical'
        send_resolved: true

  # Streaming service alerts (removed title and text)
  - name: 'streaming-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/streaming'
        send_resolved: true

  # Info level alerts
  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/webhook/info'
        send_resolved: true

# Inhibition rules to suppress alerts
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
  
  # Suppress individual server alerts when the whole service is down
  - source_match:
      alertname: 'MediaMTXServerDown'
    target_match_re:
      alertname: 'MediaMTX.*'
    equal: ['service']
