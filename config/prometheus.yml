# Prometheus configuration
# Documentation: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'streaming-lab'
    replica: 'prometheus-1'

# Rules and alerts
rule_files:
  - "alerts.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

# MediaMTX metrics (default profile)
  - job_name: 'mediamtx'
    static_configs:
      - targets: ['mediamtx:9998']
    basic_auth:
      username: "prometheus"
      password: "prometheus"
    scrape_interval: 15s
    metrics_path: /metrics

  # SRS metrics (srs profile)
  - job_name: 'srs'
    static_configs:
      - targets: ['srs:9972']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true

  # Node-RED metrics (if available)
  - job_name: 'nodered'
    static_configs:
      - targets: ['nodered:1880']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s
    metrics_path: /metrics

  # Docker container metrics (if node-exporter added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

