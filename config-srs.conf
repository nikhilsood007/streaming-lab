# SRS Configuration
# Documentation: https://ossrs.net/

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

# HTTP API for management
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# HTTP server for HLS
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# Prometheus metrics exporter
exporter {
    enabled on;
    listen 9972;
    label prometheus;
}

stats {
    network         0;
    disk            sda vda xvda xvdb;
}

# RTMP vhost
vhost __defaultVhost__ {
    # Enable HLS
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      60;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
    
    # Enable HTTP-FLV
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
        hstrs       on;
    }
    
    # DVR recording (disabled for lab)
    dvr {
        enabled      off;
    }
    
    # Security settings (permissive for lab)
    security {
        enabled off;
    }
}

# Specific app for live streams
vhost live.example.com {
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      60;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   live/[stream].m3u8;
        hls_ts_file     live/[stream]-[seq].ts;
    }
    
    http_remux {
        enabled     on;
        mount       [vhost]/live/[stream].flv;
    }
}